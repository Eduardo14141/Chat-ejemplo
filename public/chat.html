<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="loader">
		<button type="button" onclick="conectarChat()">Conectarse</button>
	</div>
	<div class="main-container">
		<div class="text-conteiner">
			<div class="msg-container" id="msg-container">
				
			</div>
			<div class="input-chat">
				<input type="text" id="text" placeholder="Escribe tu mensaje" onkeypress="enviarMensaje(event)">
			</div>
			<div class="user-list">
				<h3>Lista de usuarios</h3><hr class="divisor">
				<ol id="lista-users">
				</ol>
			</div>
		</div>
	</div>		
	<script type="text/javascript" src="js/socket.io.js"></script>
	<script type="text/javascript" src="js/jQuery.js"></script>
	<script type="text/javascript" src="js/logica.js"></script>
	
</body>
</html>
